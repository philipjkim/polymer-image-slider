<!doctype html>
<html>
<head>
  <title>polymer-image-slider demo</title>

  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../bower_components/polymer/polymer.html">
  <link rel="import" href="../bower_components/iron-demo-helpers/demo-snippet.html">
  <link rel="import" href="../bower_components/iron-demo-helpers/demo-pages-shared-styles.html">
  <link rel="import" href="../bower_components/paper-styles/color.html">
  <link rel="import" href="../polymer-image-slider.html">
  <style is="custom-style" include="demo-pages-shared-styles">
    .centered:not([style-scope]):not(.style-scope) {
      max-width: 100%;
    }
  </style>
</head>
<body unresolved>
<div class="vertical-section-container centered">
  <h3>paper-sliders have <code>images</code> attribute,
    and dynamically change images by modifying the attribute value.</h3>
  <demo-snippet>
    <template>
      <!--
      max-width is adjustable via CSS variable `--image-slider-max-width`.
      -->
      <style is="custom-style">
        #slider {
          --image-slider-max-width: 300px;
        }
      </style>

      <!--
      Use single-quotes for `images` attribute - the value should be a valid JSON string.

      <image-slider id="slider" images='["1.jpg","2.jpg"]'></image-slider>
      -->
      <image-slider id="slider" images='["1.jpg","2.jpg"]'></image-slider>

      <!-- Manipulation using JS -->
      <button id="btn-change" onclick="changeImages();">Change images</button>
      <button id="btn-bullet" onclick="toggleBullet();">Show/hide bullets</button>

      <script>
        function changeImages() {
          var imageSet1 = ["1.jpg","2.jpg"];
          var imageSet2 = ["3.jpg","4.jpg","5.jpg"];
          var images = document.querySelector('#slider').images;
          if (images.length == 2) {
            document.querySelector('#slider').images = imageSet2;
          } else {
            document.querySelector('#slider').images = imageSet1;
          }
        }

        function toggleBullet() {
          var noBullets = document.querySelector('#slider').noBullets;
          document.querySelector('#slider').noBullets = !noBullets;
        }
      </script>
    </template>
  </demo-snippet>

  <h3>If you want to show images in actual size,
    set <code>--image-slider-max-width</code> to <code>none</code>.</h3>
  <demo-snippet>
    <template>
      <style is="custom-style">
        #slider2 {
          --image-slider-max-width: none;
        }
      </style>

      <image-slider id="slider2" images='["1.jpg","2.jpg"]'></image-slider>
    </template>
  </demo-snippet>
</div>
</body>
</html>
